<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PodPaper</title>
    <link href="https://fonts.googleapis.com/css2?family=Karla&display=swap" rel="stylesheet">
    <link href="style.css" type="text/css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/deff0f2c4f.js"></script>
</head>
<body>
<img src="../images/logo.PNG">
<div id="display">
    <embed id="viewer" src="test.pdf">
    <div id="elements">
        <div class="element">
            <i id="play"></i>
            <h2>Paragraph 1</h2>
        </div>
        <div id="chose" class="element">
             <h2>Paragraph 2</h2>
        </div>
        <div class="element">
            <h2>Figure 1</h2>
        </div>
    </div>
</div>
<div id="controls">
    <div id="audio_buttons">
        <button id="back_5_seconds"><i class="fas fa-backward"></i></button>
        <button id="play"><i class="fas fa-play"></i></button>
        <button id="forward_5_seconds"><i class="fas fa-forward"></i></button>
    </div>
</div>

</body>
</html>
